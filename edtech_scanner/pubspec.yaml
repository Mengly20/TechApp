name: edtech_scanner
description: Science Equipment Scanner with AI
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Camera & Images
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  image: ^4.1.3
  
  # UI & Design
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0
  
  # Development
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
